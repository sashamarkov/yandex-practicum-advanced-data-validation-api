<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дашборд - Начальная загрузка данных</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="dashboard">
      <h1>Дашборд</h1>

      <div id="loader" class="loader">Загрузка данных...</div>
      <div id="error" class="error"></div>

      <div class="dashboard-grid">
        <section class="section">
          <h2>Пользователи</h2>
          <ul id="usersList"></ul>
        </section>

        <section class="section">
          <h2>Задачи</h2>
          <ul id="tasksList"></ul>
        </section>

        <section class="section">
          <h2>Новости</h2>
          <ul id="newsList"></ul>
        </section>
      </div>

      <button id="refreshButton">Обновить данные</button>
    </div>

    <!-- Templates -->
    <template id="userTemplate">
      <li class="user-item">
        <strong class="user-name"></strong><br />
        <small class="user-email"></small>
      </li>
    </template>

    <template id="taskTemplate">
      <li class="task-item">
        <strong class="task-title"></strong><br />
        <small class="task-priority"></small><br />
        <small class="task-deadline"></small>
      </li>
    </template>

    <template id="newsTemplate">
      <li class="news-item">
        <strong class="news-title"></strong><br />
        <small class="news-summary"></small><br />
        <small class="news-author"></small>
      </li>
    </template>

    <script type="module" src="index.js"></script>
  </body>
</html>
