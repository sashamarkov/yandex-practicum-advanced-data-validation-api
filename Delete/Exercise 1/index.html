<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Удаление пользователей</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Управление пользователями</h1>

      <div id="loader" class="loader">Загрузка пользователей...</div>
      <div id="error" class="error"></div>

      <div class="users-section">
        <ul id="usersList" class="users-list"></ul>
      </div>

      <button id="refreshButton" class="refresh-button">Обновить список</button>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Подтверждение удаления</h3>
          <button id="closeModal" class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <p>
            Вы действительно хотите удалить пользователя
            <strong id="userNameToDelete"></strong>?
          </p>
          <p class="warning">Это действие нельзя отменить.</p>
        </div>
        <div class="modal-actions">
          <button id="cancelDelete" class="cancel-button">Отмена</button>
          <button id="confirmDelete" class="delete-button">Удалить</button>
        </div>
      </div>
    </div>

    <!-- Template для пользователя -->
    <template id="userTemplate">
      <li class="user-card" data-user-id="">
        <div class="user-info">
          <h3 class="user-name"></h3>
          <p class="user-email"></p>
          <small class="user-phone"></small>
        </div>
        <div class="user-actions">
          <button class="delete-user-button" title="Удалить пользователя">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="3,6 5,6 21,6"></polyline>
              <path
                d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"
              ></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </button>
        </div>
      </li>
    </template>

    <script type="module" src="index.js"></script>
  </body>
</html>
