<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск пользователей</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Поиск пользователей</h1>

      <div id="loader" class="loader">Загрузка пользователей...</div>
      <div id="error" class="error"></div>

      <div class="search-section">
        <input
          type="text"
          id="searchInput"
          placeholder="Поиск по имени..."
          class="search-input"
        />
      </div>

      <div class="users-section">
        <ul id="usersList" class="users-list"></ul>
      </div>

      <button id="refreshButton" class="refresh-button">Обновить список</button>
    </div>

    <!-- Template для пользователя -->
    <template id="userTemplate">
      <li class="user-card">
        <div class="user-info">
          <h3 class="user-name"></h3>
          <p class="user-email"></p>
          <small class="user-phone"></small>
        </div>
      </li>
    </template>

    <script type="module" src="index.js"></script>
  </body>
</html>
