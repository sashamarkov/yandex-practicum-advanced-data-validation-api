<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дашборд - Добавление данных</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="dashboard">
      <h1>Дашборд</h1>

      <div id="loader" class="loader">Загрузка данных...</div>
      <div id="error" class="error"></div>

      <div class="dashboard-grid">
        <section class="section">
          <h2>Пользователи</h2>
          <ul id="usersList"></ul>
        </section>

        <section class="section">
          <div class="section-header">
            <h2>Задачи</h2>
            <button id="addTaskButton" class="add-button">
              + Добавить задачу
            </button>
          </div>
          <ul id="tasksList"></ul>
        </section>

        <section class="section">
          <h2>Новости</h2>
          <ul id="newsList"></ul>
        </section>
      </div>

      <button id="refreshButton">Обновить данные</button>
    </div>

    <!-- Модальное окно для добавления задачи -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Добавить новую задачу</h3>
          <button id="closeModal" class="close-button">&times;</button>
        </div>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle">Название задачи:</label>
            <input type="text" id="taskTitle" name="title" required />
          </div>
          <div class="form-group">
            <label for="taskText">Описание:</label>
            <textarea id="taskText" name="text" rows="3" required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="taskDeadline">Дедлайн:</label>
              <input type="date" id="taskDeadline" name="deadline" required />
            </div>
            <div class="form-group">
              <label for="taskPriority">Приоритет:</label>
              <select id="taskPriority" name="priority" required>
                <option value="низкий">Низкий</option>
                <option value="средний">Средний</option>
                <option value="высокий">Высокий</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="taskCategory">Категория:</label>
              <input
                type="text"
                id="taskCategory"
                name="category"
                placeholder="обучение, работа..."
                required
              />
            </div>
            <div class="form-group">
              <label for="taskStatus">Статус:</label>
              <select id="taskStatus" name="status" required>
                <option value="не начата">Не начата</option>
                <option value="в процессе">В процессе</option>
                <option value="завершена">Завершена</option>
              </select>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelButton">Отмена</button>
            <button type="submit" id="submitButton">Создать задачу</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Templates -->
    <template id="userTemplate">
      <li class="user-item">
        <strong class="user-name"></strong><br />
        <small class="user-email"></small>
      </li>
    </template>

    <template id="taskTemplate">
      <li class="task-item">
        <strong class="task-title"></strong><br />
        <small class="task-priority"></small><br />
        <small class="task-deadline"></small>
      </li>
    </template>

    <template id="newsTemplate">
      <li class="news-item">
        <strong class="news-title"></strong><br />
        <small class="news-summary"></small><br />
        <small class="news-author"></small>
      </li>
    </template>

    <script type="module" src="index.js"></script>
  </body>
</html>
